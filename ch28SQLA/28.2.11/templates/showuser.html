<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>User: {{added_user.first_name}}</title>
</head>

<body>


    <img src="{{added_user.image_url}}" alt="User Did Not Upload">
    <h1>{{added_user.first_name}} {{added_user.last_name}}</h1>


    <h3>Posts:</h3>
    <ul>
        {% for post in added_user.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>



    <button><a href="/users/edit/{{added_user.id}}">Edit</a></button>
    <form action="/users/delete/{{added_user.id}}" method="post">
        <button type="submit">Delete</button>
    </form>
    <button><a href="/users/{{added_user.id}}/posts/new" class="button">Add Post</a>
    </button>
    

</body>

</html>
