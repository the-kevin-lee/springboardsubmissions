<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
</head>

<body>
    <h1> Add New Post </h1>
    <form action="/users/{{user_id}}/posts/new" method="post">


        <table>
            <tr>
                <td>
                    <label for="post_title">Title</label>
                </td>
                <td>
                    <input type="text" id="post_title" name="post_title">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="post_content">Content</label>
                </td>
                <td>
                    <textarea name="post_content" id="post_content" cols="30" rows="10"></textarea>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="post_tags">Tags</label>
                </td>
                <td>
                    {% for tag in tags %}
                    <input type="checkbox" id="{{ tag.id }}" name="post_tags[]" value="{{ tag.id }}">
                    <label for="{{ tag.id }}">{{ tag.name }}</label><br>
                    {% endfor %}
                </td>
            </tr>
            

            <tr>
                <td>
                    <button><a href="/users/{{user_id}}">Cancel</a></button>
                </td>
                <td>
                    <button>Add</button>
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
