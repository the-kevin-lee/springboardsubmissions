<!DOCTYPE html>
<html>
    <head>
        <title>Edit Tag</title>
    </head>
    <body>
        <h1>Edit Tag</h1>
        <form action="/tags/{{tag.id}}/edit" method="post">
            <label for="tag">Tag Name</label>
            <input type="text" id="tag" name="tag_name" value="{{tag.name}}">
            <br>
            <br>
            <button type="submit">Edit</button>
        </form>
            <br>
            <button><a href="/tags">Cancel</a></button>
    </body>
</html>
